spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/SBlog?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=settile
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect


# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=100
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0

spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
#mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.configuration.default-fetch-size=100
#mybatis.configuration.default-statement-timeout=30
#mybatis.configuration.auto-mapping-unknown-column-behavior=WARNING

sblog.data.permission = view,upload,upload+,write+,write,commit,admin,admin+
sblog.data.role = {"user":["write+","commit","view","admin","upload+"],"admin":["view","upload","upload+","write+","write","commit","admin","admin+"]}